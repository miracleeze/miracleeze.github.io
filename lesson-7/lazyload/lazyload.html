<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Completed Preston page for weather site project Miracle Eze | WDD230"
    />
    <link rel="stylesheet" href="../lazyload/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../lazyload/css/small.css" />
    <script src="../lazyload/js/lazy.js" defer></script>
    <title>Progressive Loading Images</title>
  </head>

  <body>
    <main>
      <h1>Progressive Loading Images</h1>
      <picture>
        <img
          src="https://via.placeholder.com/300x400"
          data-src="https://picsum.photos/300/400"
          alt="placeholder image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400"
          data-src="https://placeimg.com/300/400"
          alt="placeholder image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400"
          data-src="https://loremflickr.com/300/400"
          alt="placeholder image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400"
          data-src="http://placekitten.com/300/400"
          alt="placeholder image"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400"
          data-src="https://picsum.photos/300/400"
          alt="placeholder image"
        />
      </picture>
    </main>
  </body>
</html>
