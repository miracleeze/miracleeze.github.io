  <body>
    <div class="header">
      <div class="inner_header">
        <div class="logo_container">
          <img src="./homepage/images/GoldCoastlogo.png" alt="Site Logo" />
        </div>
      </div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="./homepage/goldcoast.html">Home</a></li>
        <li><a href="./city.html">City</a></li>
        <li><a href="./membership.html">Membership</a></li>

        <li><a href="application.html" class="active">Join Us</a></li>
        <li><a href="./homepage/contactus.html">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <div class="form">
        <h1>Member Application</h1>
      </div>
      <form method="GET" action=thanks.html">
        <fieldset>
          <legend>Primary Contact Information</legend>
          <label class="top"
            >First Name* <input type="text" name="fname" required
          /></label>
          <label class="top"
            >Last Name* <input type="text" name="fname" required
          /></label>
          <label class="top">Title <input type="text" name="fname" /></label>

          <label class="top">
            Cell Phone*
            <input type="tel" name="phone" placeholder="1235551234" required />
          </label>
          <label class="top">
            Email*
            <input
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              required
          /></label>
          <label class="top">
            Website <input type="url" name="url" placeholder="http://"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Business Information</legend>
          <label class="top"
            >Company Name* <input type="text" name="fname" required
          /></label>
          <label class="top">
            Phone*
            <input type="tel" name="phone" placeholder="1235551234" required />
          </label>
          <label class="top">
            Website <input type="url" name="url" placeholder="http://"
          /></label>
          <label class="top">
            Business Description (200 Char Max)
            <input type="text" name="bdescription"
          /></label>
          <label class="top">
            Business Address <input type="text" name="baddress" />
          </label>
        </fieldset>
        <fieldset>
          <legend>Membership Level</legend>
          <label class="top"
            >Level & Annual Fees
            <select name="subject">
              <option value="">Please Select &#9662;</option>
              <option value="price">Non-profit ($100)</option>
              <option value="price">Bronze ($200)</option>
              <option value="info">Silver ($400)</option>
              <option value="price">Gold ($1000)</option>
            </select></label
          >
          <input type="submit" value="Submit Application" class="submitBtn" />
        </fieldset>
      </form>
    </main>
    <footer>
      <p>
